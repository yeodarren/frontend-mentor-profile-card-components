<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <img src="./images/bg-pattern-top.svg" alt="top" class="bg-top" />
    <img src="./images/bg-pattern-bottom.svg" alt="bottom" class="bg-bottom" />

    <div class="container">
      <div class="card">
        <div class="card-header">
          <img
            class="img-profile"
            src="./images/image-victor.jpg"
            alt="img profile"
          />
        </div>
        <div class="card-content">
          <span class="text-title">
            Victor Crest
            <span class="text-medium">26</span>
          </span>
          <span class="text-small">London</span>
        </div>

        <div class="card-footer">
          <div class="card-footer-wrapper" style="padding-left: 20px">
            <span class="text-title"> 80K </span>
            <span class="text-small"> Followers </span>
          </div>

          <div class="card-footer-wrapper">
            <span class="text-title"> 803K </span>
            <span class="text-small"> Likes </span>
          </div>

          <div class="card-footer-wrapper" style="padding-right: 20px">
            <span class="text-title"> 1.4K </span>
            <span class="text-small"> Photos </span>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#"></a>.
    </div>
  </body>
</html>
